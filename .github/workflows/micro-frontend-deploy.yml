name: Micro Frontend Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'micro-frontend-app/container/**'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths:
      - 'micro-frontend-app/container/**'

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Container App
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: 'micro-frontend-app/container/package-lock.json'

      - name: Install Dependencies
        run: |
          cd micro-frontend-app/container
          npm install

      - name: Build
        run: |
          cd micro-frontend-app/container
          npm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GREEN_GRASS_0EB548C0F }}
          github_id_token: ${{ steps.idtoken.outputs.result }}
          action: "upload"
          app_location: "micro-frontend-app/container"
          output_location: "dist"
          skip_app_build: true # Since we're building the app manually

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
          app_location: "micro-frontend-app/container" 